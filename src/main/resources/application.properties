com.neo.title=配置信息
com.neo.description=这又是啥

logging.level.com.favorites=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

#数据库 配置
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=UTF-8&&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#jpa
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql= true

#mybatis
mybatis.type-aliases-package=com.example.demo.entity

#极简版xml配置
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=5
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
jedis.pool.max-active=8
# 连接池中的最大空闲连接
jedis.pool.max-idle=8
#连接池最大阻塞等待时间（使用负值表示没有限制)
jedis.pool.max-wait=-1
# 连接池中的最小空闲连接
jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=3000

spring.application.name=spirng-boot-rabbitmq

spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

#邮件设置
#邮箱服务器地址 QQ个人服务器地址
spring.mail.host=smtp.qq.com
#以谁来发送邮件
mail.fromMail.addr=xxx@qq.com
spring.mail.username=xxx@qq.com
#授权码  QQ的授权码在设置中可进行短信发送开启,具体请百度
spring.mail.password=xxx
spring.mail.properties.smtp.auth=true
spring.mail.properties.smtp.timeout=25000
spring.mail.default-encoding=UTF-8
